version: "3.9"

services:
  db:
    image: postgres:13.6
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=airsoft-iam
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespw
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/airsoft-iam
    volumes:
      - .:/app
    depends_on:
      - db

volumes:
  postgres_data:
